    const App =()=>{
		const appUrl = window.location.protocol+'//'+window.location.hostname+':'+window.location.port
		const formDataInit = {
			fullName	: "",
			furigana	: "",
			tel			: "",
			content		: ""
		}
		const [formData, setFormData] = useState(formDataInit)
		const onChangeData = (name, value) =>{
			setFormData({...formData, [name]:value})
		}
		useEffect(()=>{
			console.log(formData)
		}, [formData])
		
		const fetchPost = async(uri, param = null) => {
			uri = [appUrl, uri].join('')
			try{
				const res = await fetch(uri, {
					method  : 'POST',
					body    : JSON.stringify(param),
					headers : {
						'Content-Type'  : 'application/json'
					}
				})
				if(!res.ok) {
					return {code:"error", message: res.statusText}
				}
				const result = await res.json()
				return result
			}catch(error) {
				return {code:"error", message:error.message}
			}
		}
		
		const submitContactForm = async()=>{
			if(confirm("問い合わせ内容を送信します。よろしいですか？")) {
				const res = await fetchPost('api/subscribe', formData)
				if(res.code === "success"){
					alert("データを送信しました。ありがとうございました。")
				}else {
					alert(res.message)
				}
			}
		}
